<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Prijava korisnika</title>
    <style>
        .btn{
            color: black;
            background-color: white;
        }
        div{
            background-image: url("popcorn.jpg");
        }
        form{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body{
            background-color: gainsboro;
        }
        .jumbotron{
            background-image: url("bioskop.jpg");
            color: tomato;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: medium;
        }
        h1{
            text-align: center;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size:xx-large;
            text-transform: capitalize;
            color: darkred;
        }
        h2{
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1><b>Cinema</b></h1>
        <h2>Dobrodo≈°li! Molimo Vas da se prijavite.</h2>
    </div>
<div class="card card-image" >
    <div class="text-white text-center rgba-stylish-strong py-5 px-4">
        <div class="py-5">
            <h3><strong>Prijava korisnika</strong></h3>
            <form th:action="@{/prijavaKorisnika}" th:object="korisnik" method="post">
                <label for="korisnickoIme">Korisnicko ime: </label>
                <input id="korisnickoIme" type="text" th:field="*{korisnickoIme}"
                       name="Korisnicko ime"
                       required="required"
                       placeholder="Unesite korisnicko ime"
                />
                <br/>
                <label for="lozinka">Lozinka: </label>
                <input id="lozinka" type="password" th:field="*{lozinka}"
                       name="Lozinka"
                       required="required"
                       placeholder="Unesite lozinku"
                />
                <br/>
                <button type="submit" class="btn btn-success" > Prijava</button>
            </form>
            <img src="bioskop.jpg" alt="Bioskop" style=";width:50%;height:50%;">

        </div>
    </div>
</div>




</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
